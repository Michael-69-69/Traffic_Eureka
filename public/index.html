        function makePanelDraggable(panelId) {
            const panel = document.getElementById(panelId);
            const header = panel.querySelector('.panel-header');
            
            let isDragging = false;
            let currentX = 0;
            let currentY = 0;
            let initialX = 0;
            let initialY = 0;
            let xOffset = 0;
            let yOffset = 0;

            // Set initial position
            const rect = panel.getBoundingClientRect();
            xOffset = rect.left;
            yOffset = rect.top;
            
            // Make panel positioned absolutely for dragging
            panel.style.position = 'absolute';
            panel.style.left = xOffset + 'px';
            panel.style.top = yOffset + 'px';

            function dragStart(e) {
                if (e.target === header || header.contains(e.target)) {
                    if (e.target.classList.contains('close-btn')) return; // Don't drag on close button
                    
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;

                    if (e.target === header || header.contains(e.target)) {
                        isDragging = true;
                        header.style.cursor = 'grabbing';
                    }
                }
            }

            function dragEnd() {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
                header.style.cursor = 'grab';
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;

                    xOffset = currentX;
                    yOffset = currentY;

                    // Constrain to viewport
                    const maxX = window.innerWidth - panel.offsetWidth;
                    const maxY = window.innerHeight - panel.offsetHeight;
                    
                    xOffset = Math.max(0, Math.min(xOffset, maxX));
                    yOffset = Math.max(0, Math.min(yOffset, maxY));

                    panel.style.left = xOffset + 'px';
                    panel.style.top = yOffset + 'px';
                }
            }

            header.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
        }

            // Move selection

            } else {

        }

        if (e.key === 'Enter' && currentSuggestions) {

    return text.replace(regex, '<strong style="color: #2e7d32;">$1</strong>');
}

        window.addEventListener('load', function() {
            console.log("Window loaded, verifying elements...");
            if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
                console.error("Google Maps API failed to load");
                document.getElementById('map-loading').style.display = 'none';
                document.getElementById('map-error').style.display = 'block';
            } else if (!document.getElementById('map').innerHTML) {
                initMap();
            }
        });

        async function loadHazards() {
            try {
                const response = await fetch('/api/hazards');
                const data = await response.json();
                if (data.success) {
                    hazards = data.hazards;
                    hazards.forEach(addHazardMarker);
                }
            } catch (error) {
                console.error('Error loading hazards:', error);
            }
        }

        async function loadIncidents() {
            try {
                const response = await fetch('/api/incidents');
                const data = await response.json();
                if (data.success) {
                    incidents = data.incidents;
                    incidents.forEach(addIncidentMarker);
                }
            } catch (error) {
                console.error('Error loading incidents:', error);
            }
        }

        function addHazardMarker(hazard) {
            const marker = new google.maps.Marker({
                position: { lat: hazard.lat, lng: hazard.lng },
                map: map,
                icon: {
                    url: 'https://maps.google.com/mapfiles/kml/shapes/caution.png',
                    scaledSize: new google.maps.Size(32, 32)
                }
            });
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="max-width: 250px;">
                        <h4>‚ö†Ô∏è Hazard Report</h4>
                        <p><strong>Cause:</strong> ${hazard.cause}</p>
                        <p><strong>Severity:</strong> ${hazard.severity}/5</p>
                        <p><strong>Notes:</strong> ${hazard.notes}</p>
                        <p><strong>Reported:</strong> ${new Date(hazard.timestamp).toLocaleString()}</p>
                        ${hazard.imageUrl ? `<img src="${hazard.imageUrl}" style="max-width: 100%; height: auto; border-radius: 4px;">` : ''}
                    </div>
                `
            });
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        }

            const marker = new google.maps.Marker({
                position: { lat: incident.lat, lng: incident.lng },
                map: map,

                    scaledSize: new google.maps.Size(32, 32)
                }
            });

                content: `
                    <div style="max-width: 250px;">
                        <h4>üö® Incident Report</h4>
                        <p><strong>Description:</strong> ${incident.description}</p>
                        <p><strong>Type:</strong> ${incident.type}</p>

                        <p><strong>Reported:</strong> ${new Date(incident.timestamp).toLocaleString()}</p>
                        ${incident.imageUrl ? `<img src="${incident.imageUrl}" style="max-width: 100%; height: auto; border-radius: 4px;">` : ''}
                    </div>
                `
            });
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });

        function addCameraMarkers() {
            Object.entries(cameras).forEach(([id, camera]) => {
                const marker = new google.maps.Marker({
                    position: { lat: camera.lat, lng: camera.lng },
                    map: map,
                    icon: {
                        url: 'https://maps.google.com/mapfiles/kml/shapes/camera.png',
                        scaledSize: new google.maps.Size(32, 32)
                    }
                });
                
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="min-width: 200px;">
                            <h4>üìπ ${camera.name}</h4>
                            <p><strong>Traffic:</strong> ${camera.data.traffic}</p>
                            <button onclick="selectCameraFromMap('${id}')" style="background: #2e7d32; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 5px;">
                                View Live Feed
                            </button>
                        </div>
                    `
                });
                
                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
            });
        }

        // Global function to select camera from map
        window.selectCameraFromMap = function(cameraId) {
            // Open the traffic panel if not already open
            togglePanel('traffic-panel');
            
            // Select the camera in the dropdown
            document.getElementById('camera-select').value = cameraId;
            
            // Load the camera feed
            loadCameraFeed(cameraId);
        };
    </script>
